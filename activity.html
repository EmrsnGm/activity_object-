<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <input type="text" name="fname" id="fname" placeholder="fname"><br>
        <input type="text" name="lname" id="lname" placeholder="lname"><br>
        <input type="number" name="age" id="age" placeholder="age"><br>
        
        <input type="radio" id="male" name="gender">
        <label for="male"> Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>

        <input type="date" name="date" id="date" placeholder="date"><br>
        <input type="text" name="address" id="address" placeholder="address"><br>
        <input type="email" name="email" id="email" placeholder="email"><br>

        <button type="button"onclick="info()">submit</button>
        
    </form>

    <script>
        // console.log(info())
        function info(){
 let fname = document.getElementById('fname').value
 let lname = document.getElementById('lname').value
 let age = document.getElementById('age').value

 let gender = document.querySelector('input[name="gender"]:checked').value

 let date = document.getElementById('date').value
 let address = document.getElementById('address').value
 let email = document.getElementById('email').value

 const personinfo ={
    fname: fname,
    lname: lname,
    age: age,
    gender: gender,
    date: date,
    address: address,
    email: email,
 }

 console.log(`FIRST NAME: ${personinfo.fname}, LAST NAME: ${personinfo.lname}, AGE: ${personinfo.age}, GENDER: ${personinfo.gender}, DATE: ${personinfo.date}, ADDRESS: ${personinfo.address}, EMAIL: ${personinfo.email}`);
};

          
          
    </script>
    
    
</body>
</html>
